<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="start.css"/>
    <h:outputScript library="js" name="start.js"/>
    <title>Start Page - Web Lab 3</title>
</h:head>

<h:body>
    <div class="card text-center main-block">
        <div class="card-header justify-content-center">
            <span class="head-text">Агаев Хамза Рустам оглы</span>
            <span class="head-text">Группа P3234</span>
            <span class="head-text">Вариант 6894</span>
        </div>
        <div class="card-body">
            <div class="clock-block">
                <h2 id="clock-date">01.01.1970</h2>
                <h2 id="clock-time">00:00:00</h2>
            </div>
            <h:button outcome="toMain" value="To main" styleClass="btn btn-primary"/>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</h:body>

</html>
